
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>แบบฟอร์ม ลงทะเบียน Demo US Combine</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f7f4ed;
      margin: 0;
      padding: 20px;
    }
    .container {
      background-color: #e7e6d1;
      border: 2px solid #9e8353;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #6b4f25;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #4b3a1f;
    }
    input[type="text"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #b8a77f;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #9e8353;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #7b6840;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>แบบฟอร์ม ลงทะเบียน Demo US Combine</h1>
    <form id="demoForm">
      <label>ชื่อ - นามสกุล</label>
      <input type="text" name="entry.1749025351" required>

      <label>แผนก/หน่วย /ฝ่ายบริหาร</label>
      <input type="text" name="entry.1599911054" required>

      <label>เบอร์โทรศัพท์</label>
      <input type="tel" name="entry.836276884" pattern="[0-9]+" required>

      <label>อาการที่สนใจทดลองรักษา</label>
      <select name="entry.245723538" required>
        <option value="ปวดหลัง">ปวดหลัง</option>
        <option value="ปวดคอ/บ่า/ไหล่">ปวดคอ/บ่า/ไหล่</option>
        <option value="ปวดเข่า">ปวดเข่า</option>
        <option value="ออฟฟิศซิมโดรม">ออฟฟิศซิมโดรม</option>
        <option value="Other">Other</option>
      </select>

      <label>ช่วงเวลาที่สะดวกเข้ารับบริการ (ครั้งละ 10 นาที)</label>
      <select name="entry.939736129" required>
        <option value="9.00-10.00">9.00-10.00</option>
        <option value="10.00-11.00">10.00-11.00</option>
        <option value="14.00-15.00">14.00-15.00</option>
        <option value="15.00-16.00">15.00-16.00</option>
        <option value="Other">Other</option>
      </select>

      <label>หมายเหตุเพิ่มเติม</label>
      <input type="text" name="entry.840577091">

      <button type="submit">ส่งแบบฟอร์ม</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('demoForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(form);
      const queryString = new URLSearchParams(formData).toString();
      const url = 'https://docs.google.com/forms/d/e/1FAIpQLSdCVZPWT9SZWNtzcgkPcWNEGJZzSn_zlRTeucLUGMFSiTjVLQ/formResponse';

      fetch(url, {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: queryString
      }).then(() => {
        alert("ส่งแบบฟอร์มเรียบร้อยแล้ว");
        form.reset();
      });
    });
  </script>
</body>
</html>
